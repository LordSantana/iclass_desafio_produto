<html>
<head>
    <title>Desafio IClass</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>

    <!-- Font-awesome CSS -->
    <link href="/static/fontawesome/css/all.min.css" rel="stylesheet" th:href="@{/fontawesome/css/all.min.css}"/>

    <!-- RPG-awesome CSS https://nagoshiashumari.github.io/Rpg-Awesome/ -->
    <link href="/static/rpgawesome/css/rpg-awesome.min.css" rel="stylesheet" th:href="@{/rpgawesome/css/rpg-awesome.min.css}"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<br/>
<div class="container" style="text-align: center;width: 100%"><h3>Cadastro de Itens do Persongem</h3></div>
<hr /><br>

<div class="container">
    <form action="#" th:action="@{/adicionaItemPersonagem}" th:object="${itemPersonagem}" method="post">

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h4>Novo Item de Personagem:</h4>
                </div>
            </div>
            <div class="row">
                <div class="input-group col-lg-3">
                                    <span class="text-danger" th:each="err : ${#fields.errors('personagem')}"
                                          th:utext="${err}"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-group col-lg-6">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="personagem">Personagem</label>
                    </div>
                    <select class="custom-select" id="personagem" th:field="*{personagem}">
                        <option value=""></option>
                        <option th:each="personagem : ${personagems}" th:value="${personagem.id}" th:text="${personagem.nome}"></option>
                    </select>
                </div>
            </div>
            <div class="row">
                <br/>
            </div>

            <div>
                <div class="input-group col-lg-6">
                                    <span class="text-danger" th:each="err : ${#fields.errors('item')}"
                                          th:utext="${err}"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-group col-lg-6">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="item">Item</label>
                    </div>
                    <select class="custom-select" id="item" th:field="*{item}">
                        <option value=""></option>
                        <option th:each="item : ${itens}" th:value="${item.id}" th:text="${item.detalhe}"></option>
                    </select>
                </div>

                <div class="input-group col-lg-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="durabilidade">Durabilidade</label>
                    </div>
                    <input type="text" class="form-control"
                           name="durabilidade" th:field="*{durabilidade}"
                           placeholder="Durabilidade"
                           aria-label="durabilidade"
                           aria-describedby="basic-addon1">
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-lg-12">
                    <input class="btn btn-lg btn-primary" type="submit" align="right"/>
                </div>
            </div>
        </div>
    </form>
</div>
<hr />

<!--Listar-->
<div th:unless="${#lists.isEmpty(itemPersonagens)}" class="container-fluid">
    <table id="tableItem" class="table table-bordered table-striped">
        <thead>
        <tr>
            <th class="col-sm-3" data-field="personagem">Personagem</th>
            <th class="col-sm-3" data-field="item">Item</th>
            <th class="col-sm-3" data-field="durabilidade">Durabilidade</th>
        </tr>
        </thead>
        <tr th:each="itemP : ${itemPersonagens}">
            <td th:text="${itemP.personagem.nome}" width="50%"></td>
            <td th:text="${itemP.item.detalhe}" width="45%"></td>
            <td th:text="${itemP.durabilidade}" width="5%"></td>
        </tr>
    </table>

</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js" th:href="@{/js/bootstrap.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

</body>
</html>
